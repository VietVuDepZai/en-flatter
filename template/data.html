<!DOCTYPE html>
<html>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<body>


<div style="height:0px"id="json">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
var id = '1EXX8WlEkPrZgRZLrc4ZYwWweMyAXTK7ySGR_khf_FDs';
var gid = '1786167108';
var url = 'https://docs.google.com/spreadsheets/d/'+id+'/gviz/tq?tqx=out:json&tq&gid='+gid;
fetch(url)
  .then(response => response.text())
  .then(data => document.getElementById("json").innerHTML=myItems(data.substring(47).slice(0, -2))  
  );
function myItems(jsonString){
  var json = JSON.parse(jsonString);
  var table = '<table><tr>'
  json.table.cols.forEach(colonne => table += '<th>' + colonne.label + '</th>')
  table += '</tr>'
  json.table.rows.forEach(ligne => {
    table += '<tr>'
    ligne.c.forEach(cellule => {
        try{
            var valeur = cellule.f ? cellule.f : cellule.v
            var value = valeur[0] + valeur[1]
        }
        catch(e){var valeur = ''}
        table += `<td class="${value}"> ${valeur} </td>`
      }
    )
    table += '</tr>'
    }
  )
  table += '</table>'
  return table
}  
 
</script>






</body>
</html>
