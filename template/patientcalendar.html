<script>
    var currentTime = new Date()
    // returns the month (from 0 to 11)
    var monthDate = currentTime.getMonth() + 1
    var span = document.getElementsByTagName("span")
    var spantext = span[2].innerHTML
    let finalspan = spantext.replace("(", ""); // "Bello World"
    let text1 = finalspan.replace(")", ""); // "Bello World"
    let text2 = text1.replace(",", ""); // "Bello World"
    span[2].innerHTML = text2
    // returns the day of the month (from 1 to 31)
    var dayDate = currentTime.getDate()

    // returns the year (four digits)
    var year = currentTime.getFullYear()
    var month = document.getElementsByClassName("month")
    var mon = document.getElementsByClassName("mon")
    var tue = document.getElementsByClassName("tue")
    var wed = document.getElementsByClassName("wed")

    if (text == `Janurary ${year}`) {
